name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Add remote
        env:
          HF: ${{ secrets.HG }}
        run: git remote add space https://maxwkut:$HF@huggingface.co/spaces/maxwkut/text_summarizer
      - name: Push to hub
        env:
          HF: ${{ secrets.HG }}
        run: git push --force https://maxwkut:$HF@huggingface.co/spaces/maxwkut/text_summarizer main
